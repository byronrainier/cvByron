<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mas etiquetas</title>
</head>
<body>
    <!-- Aqui veremos unos cuantos atributos que tiene la etiqueta Input -->
    <form action="">

        <input type="text"> <br>
        <!-- Texto -->

        <input type="Checkbox"> <br>
        <!-- Para seleccionar o deseleccionar -->

        <input type="color"> <br>
        <!-- Desplegar paleta de colores -->

        <input type="date"> <br>
        <!-- Desplega un calendario que permite selccionar fechas -->

        <!-- Para mas visitar este link 
        https://devdocs.io/html/element/input -->
        
    </form>
    
</body>
</html>
